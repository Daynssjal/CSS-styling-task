<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="login">
    <div class="container container--login">
        <div class="row row--login-header">
            <i class="material-icons icon icon--login">lock</i>
            <h4 class="heading heading--login">Hint: demo / demo</h4>
        </div>
        <form class="form form--login" action="#" method="POST">
            <label class="label label--name">
                Username
                <input class="input input--name" type="text">
            </label>
            <label class="label label--password">
                Password
                <input class="input input--password" type="password">
            </label>
            <button class="btn btn--login" type="submit">Sign in</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
